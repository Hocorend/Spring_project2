<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show</title>
</head>
<body>
<p th:text="${book.getName() + ', ' + book.getAuthor()+', '+ book.getYear()}">VALUE</p>

<form th:method="PATCH" th:action="@{/books/take/{idBook}(idBook=${book.getId()})}">
    <p th:text="'Эта книга свободна. Кому её назначить?'">VALUE</p>
    <label for="person">Выберите человека: </label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFullname()}"></option>
    </select>

    <input type="submit" value="Назначить книгу!"/>
</form>

<hr/>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Редактировать!"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Удалить!"/>
</form>

</body>
</html>
